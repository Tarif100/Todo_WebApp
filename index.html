<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Webapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    <div class="wrapper">
        <div class="task-input">
          <img src="bars.svg" alt="icon">
          <input type="text" placeholder="Add a new task">
        </div>
        <div class="controls">
          <div class="filters">
            <span class="active" id="all"><strong class="tumi">All</strong></span>
            <span id="pending"><strong class="tumi">Pending</strong></span>
            <span id="completed"><strong class="tumi">Completed</strong></span>
          </div>
          <button class="clear-btn"><strong>Clear All</strong></button>
        </div>
        <ul class="task-box"></ul>
      </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
